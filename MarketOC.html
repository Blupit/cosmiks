<script>
// Define rarities and their chances
const rarities = [
  { name: "Common", chance: 50 },
  { name: "Rare", chance: 10 },
  { name: "Epic", chance: 5 },
  { name: "Legendary", chance: 1},
  { name: "Chroma", chance: 0.1 },
  { name: "Mystical", chance: 0.01 },
         { name: "Unique", chance: 0.03 },
  { name: "Cosmik", chance: 0.001 }
];

// Define items for each rarity with their respective images
const itemsByRarity = {
  "Common": [
    { name: "Fleainn[Uncommon]", image: "Fleainn.png" },
    { name: "Fries[Uncommon]", image: "Fries.png" },
    { name: "Hawkmrg[Uncommon]", image: "Hawkmrg.webp" }
  ],
  "Rare": [
    { name: "GamerYT[Rare]", image: "GamerYTRW.webp" },
    { name: "KV[Rare]", image: "KV.png" }
  ],
  "Epic": [
    { name: "Warrior[Epic]", image: "Blooket_warrior.webp" },
    { name: "Unknown[Epic]", image: "Unknown.webp" },
  ],
  "Legendary[Legendary]": [{ name: "BaconGen", image: "BaconGen.png" }],
  "Chroma": [{ name: "Chezybred[Chroma]", image: "ChezyBRED.webp" }],
  "Mystical": [{ name: "SoundGod[Mystical]", image: "SOUNDGOD.gif" }],
          "Unique": [{ name: "Witch[Unique]", image: "Witch.png" }],

  "Cosmik": [{ name: "Cosmik Shards", image: "Cosmik Shards.gif" }]
};

// Function to randomly select an item based on its rarity
function selectItemByRarity(rarity) {
  const items = itemsByRarity[rarity];
  return items[Math.floor(Math.random() * items.length)];
}

// Function to buy a pack
function buyPack() {
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (user && user.tokens >= 25) {
    // Deduct tokens
    user.tokens -= 25;
    localStorage.setItem("loggedInUser", JSON.stringify(user));

    // Get items from the pack
    const itemsFromPack = [];
    for (const rarity of rarities) {
      if (Math.random() < rarity.chance / 100) {
        const selectedItem = selectItemByRarity(rarity.name);
        itemsFromPack.push(selectedItem);
      }
    }

    // Update or create item count in localStorage
    const obtainedItems = JSON.parse(localStorage.getItem('obtainedItems')) || {};
    itemsFromPack.forEach(item => {
      if (obtainedItems[item.name]) {
        obtainedItems[item.name]++;
      } else {
        obtainedItems[item.name] = 1;
      }
    });
    localStorage.setItem('obtainedItems', JSON.stringify(obtainedItems));

    // Display items obtained from the pack with their count
    const cardContainer = document.getElementById("cardContainer");
    cardContainer.innerHTML = "";
    const obtainedItemsList = document.getElementById("obtainedItemsList");
    obtainedItemsList.innerHTML = "";
    itemsFromPack.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="${item.image}" alt="${item.name}"><p>${item.name} (Count: ${obtainedItems[item.name]})</p>`;
      cardContainer.appendChild(card);
      // Add the obtained item to the list at the bottom of the screen
      const listItem = document.createElement("li");
      listItem.textContent = `${item.name} (Count: ${obtainedItems[item.name]})`;
      obtainedItemsList.appendChild(listItem);
    });
  } else {
    alert("Insufficient tokens to buy a pack.");
  }
}

// Function to sell obtained items
function sellItem(itemName) {
  const obtainedItems = JSON.parse(localStorage.getItem('obtainedItems')) || {};
  const item = obtainedItems[itemName];
  let tokenValue = 0;

  // Determine token value based on rarity
  switch (itemName.split('[')[1].split(']')[0]) {
    case "Common":
      tokenValue = 5;
      break;
    case "Rare":
      tokenValue = 30;
      break;
    case "Epic":
      tokenValue = 100;
      break;
    case "Legendary":
      tokenValue = 450;
      break;
    case "Chroma":
      tokenValue = 1000;
      break;
    case "Mystical":
      tokenValue = 5000;
      break;
    case "Cosmik":
      tokenValue = 50000;
      break;
    case "Unique":
      tokenValue = 15000;
      break;                
    default:
      tokenValue = 0;
  }

  // Update tokens in localStorage and display
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  user.tokens += tokenValue * item;
  localStorage.setItem("loggedInUser", JSON.stringify(user));

  // Remove sold item from obtained items list
  delete obtainedItems[itemName];
  localStorage.setItem('obtainedItems', JSON.stringify(obtainedItems));

  // Update UI to reflect the changes
  renderObtainedItems();
}

// Render obtained items function
function renderObtainedItems() {
  const obtainedItemsList = document.getElementById("obtainedItemsList");
  obtainedItemsList.innerHTML = "";

  // Retrieve obtained items from localStorage
  const obtainedItems = JSON.parse(localStorage.getItem('obtainedItems')) || {};

  // Iterate through obtained items and render them
  for (const itemName in obtainedItems) {
    const item = obtainedItems[itemName];

    // Create list item for each obtained item
    const listItem = document.createElement("li");
    listItem.textContent = `${itemName} (Count: ${item})`;

    // Create sell button for each item
    const sellButton = document.createElement("button");
    sellButton.textContent = "Sell";
    sellButton.addEventListener("click", function() {
      // Ask user how many items to sell
      const sellCount = prompt(`How many ${itemName} do you want to sell?`, 0);
      if (sellCount !== null) { // If user doesn't cancel prompt
        sellItem(itemName, sellCount);
      }
    });

    // Append sell button to list item
    listItem.appendChild(sellButton);
    obtainedItemsList.appendChild(listItem);
  }
}

// Function to handle selling items
function sellItem(itemName, sellCount) {
  const obtainedItems = JSON.parse(localStorage.getItem('obtainedItems')) || {};
  const user = JSON.parse(localStorage.getItem("loggedInUser"));

  if (obtainedItems[itemName] >= sellCount) {
    // Calculate token value for the sold items (you may adjust this logic as needed)
    let tokenValue = 0;
    switch (itemName.split('[')[1].split(']')[0]) {
      case "Common":
        tokenValue = 5;
        break;
      case "Rare":
        tokenValue = 30;
        break;
      // Add cases for other rarities if needed
    }

    // Update tokens and obtained items count
    user.tokens += tokenValue * sellCount;
    obtainedItems[itemName] -= sellCount;

    // Remove item from obtained items if count becomes zero
    if (obtainedItems[itemName] <= 0) {
      delete obtainedItems[itemName];
    }

    // Update localStorage
    localStorage.setItem("loggedInUser", JSON.stringify(user));
    localStorage.setItem('obtainedItems', JSON.stringify(obtainedItems));

    // Re-render obtained items list
    renderObtainedItems();
  } else {
    alert("You don't have enough of this item to sell.");
  }
}
