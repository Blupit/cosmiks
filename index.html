// Function to show spin the wheel popup
function showSpinWheelPopup() {
  // Check if user already spun the wheel today
  const lastSpinDate = localStorage.getItem('lastSpinDate');
  const currentDate = new Date().toDateString();
  if (lastSpinDate === currentDate) {
    alert('You can only spin the wheel once a day.');
  } else {
    document.getElementById('spinWheelPopup').style.display = 'block';
  }
}

// Function to hide spin the wheel popup
function hideSpinWheelPopup() {
  document.getElementById('spinWheelPopup').style.display = 'none';
}

// Function to spin the wheel and win tokens
function spinWheel() {
  const lastSpinTime = localStorage.getItem('lastSpinTime');
  const currentTime = new Date().getTime();
  const eightHoursInMillis = 8 * 60 * 60 * 1000; // 8 hours in milliseconds

  if (!lastSpinTime || currentTime - lastSpinTime >= eightHoursInMillis) {
    // Proceed with spinning
    localStorage.setItem('lastSpinTime', currentTime);

    // Simulate spinning animation (not actual random result)
    const spinResult = Math.floor(Math.random() * 6); // Generate a random number from 0 to 5
    const degrees = 360 * 5 + (spinResult * 60); // Calculate the degrees to rotate

    // Rotate the wheel
    const wheel = document.querySelector('.spin-wheel-img');
    wheel.style.transition = 'transform 3s ease-out';
    wheel.style.transform = `rotate(${degrees}deg)`;

    // Wait for animation to finish
    setTimeout(() => {
      // Define token amounts won
      const tokenOptions = [500, 600, 700, 800, 900, 1000];

      // Select token won based on spin result
      const selectedToken = tokenOptions[spinResult];

      // Update user's token count and localStorage
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      if (user) {
        user.tokens += selectedToken;
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        alert(`Congratulations! You won ${selectedToken} tokens.`);
        hideSpinWheelPopup();
      } else {
        alert('User not logged in.');
      }
    }, 3000); // Wait for 3 seconds (duration of spin animation)
  } else {
    // Disable button or show a message indicating that the user needs to wait
    alert('You can only spin the wheel once every 8 hours.');
  }
}
</script>

<script>
// Define rarities and their chances
const rarities = [
  { name: "Common", chance: 50 },
  { name: "Rare", chance: 10 },
  { name: "Epic", chance: 5 },
  { name: "Legendary", chance: 1 },
  { name: "Chroma", chance: 0.01 },
  { name: "Cosmik", chance: 0.001 }
];

// Define items for each rarity
const itemsByRarity = {
  "Common": ["Common Item 1", "Common Item 2", "Common Item 3"],
  "Rare": ["Rare Item 1", "Rare Item 2"],
  "Epic": ["Epic Item 1", "Epic Item 2", "Epic Item 3"],
  "Legendary": ["Legendary Item"],
  "Chroma": ["Chroma Item"],
  "Cosmik": ["Cosmik Item"]
};

// Function to randomly select an item based on its rarity
function selectItemByRarity(rarity) {
  const items = itemsByRarity[rarity];
  return items[Math.floor(Math.random() * items.length)];
}

// Function to buy a pack
function buyPack() {
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (user && user.tokens >= 100) {
    // Deduct tokens
    user.tokens -= 100;
    localStorage.setItem("loggedInUser", JSON.stringify(user));

    // Get items from the pack
    const itemsFromPack = [];
    for (const rarity of rarities) {
      if (Math.random() < rarity.chance / 100) {
        const selectedItem = selectItemByRarity(rarity.name);
        itemsFromPack.push(selectedItem);
      }
    }

    // Display items obtained from the pack
    const cardContainer = document.getElementById("cardContainer");
    cardContainer.innerHTML = "";
    itemsFromPack.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="item_image.png" alt="${item}"><p>${item}</p>`;
      cardContainer.appendChild(card);
    });
  } else {
    alert("Insufficient tokens to buy a pack.");
  }
}

  const password = document.getElementById("password").value;
  
  const user = users.find(u => u.username === username && u.password === password);
  if (user) {
    if (user.banned) {
      document.getElementById("errorMessage").innerText = "You are banned. if you think this is a mistake DM prq for an answer";
    } else {
      localStorage.setItem("loggedInUser", JSON.stringify(user));
      // Add rainbow animation class if the username matches
      if (username === "PrqYT" || username === "ChezyBred") {
        document.getElementById("username").classList.add("rainbow-text");
      }
      // Check if user has "Owner.png" badge
      if (user.badges.includes("Owner.png")) {
        document.getElementById("username").classList.add("owner-badge");
      }
      window.location.href = "index.html"; // Redirect to dashboard.html upon successful login
    }
  } else {
    document.getElementById("errorMessage").innerText = "Invalid username or password.";
  }
});

</script>
