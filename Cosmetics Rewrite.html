<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartoonish Market</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6C5B7B, #355C7D);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden; /* To prevent the animation from causing scrolling */
  }

  /* Animation for the background waves */
  @keyframes waveAnimation {
    0% {
      background-position: 0 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0 50%;
    }
  }

  /* Apply the animation to the body */
  body {
    animation: waveAnimation 10s linear infinite alternate;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 800px;
  }
  .item {
    width: 200px;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }
  .item:hover {
    transform: translateY(-5px);
  }
  .item img {
    width: 100%;
    height: auto;
    display: block;
  }
  .item-content {
    padding: 20px;
  }
  .item-title {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
  }
  .item-price {
    font-size: 16px;
    color: #666;
    margin-bottom: 10px;
  }
  .item-link {
    display: block;
    text-decoration: none;
    background-color: #5E548E;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .item-link:hover {
    background-color: #4C5495;
  }
</style>
</head>
<body>
<div class="container">
  <div class="item">
    <img src="Christmas Pack.png" alt="Product 1">
    <div class="item-content">
      <div class="item-title">Christmas Pack</div>
      <div class="item-price">25 Tokens</div>
      <a href="Christmas Pack.html" class="item-link">Open</a>
    </div>
  </div>
  <div class="item">
    <img src="OG Pack.png" alt="Product 2">
    <div class="item-content">
      <div class="item-title">OG Pack</div>
      <div class="item-price">25 Tokens each</div>
      <a href="" class="item-link">Open</a>
    </div>
  </div>
  <!-- Add more items as needed -->
</div>
</body>
</html>
