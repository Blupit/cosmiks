<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stats Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, purple, blue, black);
        color: white;
    }
    .container {
        width: 80%;
        margin: 50px auto;
    }
    .stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
    }
    .stat {
        flex: 1;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
    }
    .stat:nth-child(1) {
        background-color: #4B0082; /* Indigo */
    }
    .stat:nth-child(2) {
        background-color: #483D8B; /* DarkSlateBlue */
    }
    .stat:nth-child(3) {
        background-color: #000080; /* Navy */
    }
    .stat:nth-child(4) {
        background-color: #191970; /* MidnightBlue */
    }
    h2 {
        margin-top: 0;
    }
    .tags {
        margin-top: 10px;
    }
    .tag {
        display: inline-block;
        padding: 5px 10px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        margin-right: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="stats">
        <div class="stat">
            <h2>Stats 1</h2>
            <div class="tags">
                <span class="tag">Tag 1</span>
                <span class="tag">Tag 2</span>
                <span class="tag">Tag 3</span>
            </div>
        </div>
        <div class="stat">
            <h2>Stats 2</h2>
            <div class="tags">
                <span class="tag">Tag 1</span>
                <span class="tag">Tag 2</span>
                <span class="tag">Tag 3</span>
            </div>
        </div>
        <div class="stat">
            <h2>Stats 3</h2>
            <div class="tags">
                <span class="tag">Tag 1</span>
                <span class="tag">Tag 2</span>
                <span class="tag">Tag 3</span>
            </div>
        </div>
        <div class="stat">
            <h2>Stats 4</h2>
            <div class="tags">
                <span class="tag">Tag 1</span>
                <span class="tag">Tag 2</span>
                <span class="tag">Tag 3</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
